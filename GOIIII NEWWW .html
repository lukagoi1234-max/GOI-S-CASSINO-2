<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 VIP áƒ¥áƒáƒ áƒ—áƒ£áƒšáƒ˜ áƒ¡áƒšáƒáƒ¢áƒ˜ ğŸ’</title>
    <style>
        :root {
            --gold: #FFD700;
            --bg: #0E0E1A;
            --panel: #1E1E2E;
            --text: #EEE;
            --accent: #FFB700;
            --jackpot: #FF1493;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: 600;
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        
        .slot-app {
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            font-size: 2rem;
            color: var(--gold);
            margin-bottom: 0.5rem;
        }
        
        .panel {
            display: flex;
            justify-content: space-between;
            background: var(--panel);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .panel div {
            text-align: center;
        }
        
        .label {
            font-size: 0.75rem;
            color: #BBB;
        }
        
        .val {
            font-size: 1.2rem;
            margin-top: 4px;
        }
        
        .val small {
            font-size: 0.7rem;
            margin-left: 4px;
        }
        
        .jackpot {
            background: var(--jackpot);
            padding: 4px 8px;
            border-radius: 4px;
            margin-top: 4px;
            font-weight: 800;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 12px;
        }
        
        .cell {
            aspect-ratio: 1/1;
            background: #1B1B2F;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            border-radius: 6px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .cell.win {
            box-shadow: 0 0 12px var(--gold);
            border-color: var(--gold);
            animation: pulse 0.6s 2;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        button {
            font-size: 1rem;
            padding: 10px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .bet-btn {
            background: var(--panel);
            color: var(--text);
            width: 44px;
            height: 44px;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #spin {
            background: var(--accent);
            color: var(--bg);
            flex: 1;
        }
        
        #message {
            height: 24px;
            text-align: center;
            margin-top: 8px;
            font-size: 1rem;
            color: var(--gold);
        }
    </style>
</head>
<body>
    <div class="slot-app" aria-live="polite">
        <div class="logo">3Ã—3 VIP áƒ¡áƒšáƒáƒ¢áƒ˜</div>
        
        <div class="panel">
            <div>
                <div class="label">áƒ‘áƒáƒšáƒáƒœáƒ¡áƒ˜</div>
                <div class="val" id="balance">0 <small>â‚¾</small></div>
            </div>
            <div>
                <div class="label">áƒ¤áƒ¡áƒáƒœáƒ˜</div>
                <div class="val" id="bet">0 <small>â‚¾</small></div>
            </div>
            <div>
                <div class="label">áƒ›áƒáƒ’áƒ”áƒ‘áƒ</div>
                <div class="val" id="potential">0 <small>â‚¾</small></div>
                <div class="jackpot" id="jackpot">áƒ¯áƒ”áƒ™áƒáƒáƒ¢áƒ˜: 0 â‚¾</div>
            </div>
        </div>
        
        <div class="grid" id="grid"></div>
        
        <div class="controls">
            <button id="dec">âˆ’</button>
            <button id="spin">SPIN</button>
            <button id="inc">+</button>
        </div>
        
        <div id="message" role="status"></div>
    </div>

    <script>
        // áƒ™áƒáƒœáƒ¤áƒ˜áƒ’áƒ£áƒ áƒáƒªáƒ˜áƒ
        const cfg = {
            symbols: ['ğŸ’', 'ğŸ‹', 'ğŸŠ', 'ğŸ‡', 'ğŸ‰', '7', 'ğŸ’'],
            min: 5,       // áƒ§áƒ•áƒ”áƒšáƒáƒ–áƒ” áƒ“áƒáƒ‘áƒáƒšáƒ˜ áƒ¤áƒ¡áƒáƒœáƒ˜ (áƒ¨áƒ”áƒªáƒ•áƒšáƒ˜áƒšáƒ˜)
            max: 500,     // áƒ§áƒ•áƒ”áƒšáƒáƒ–áƒ” áƒ›áƒáƒ¦áƒáƒšáƒ˜ áƒ¤áƒ¡áƒáƒœáƒ˜ (áƒ¨áƒ”áƒªáƒ•áƒšáƒ˜áƒšáƒ˜)
            step: 5,      // áƒ¤áƒ¡áƒáƒœáƒ˜áƒ¡ áƒªáƒ•áƒšáƒ˜áƒšáƒ”áƒ‘áƒ˜áƒ¡ áƒ¡áƒáƒ¤áƒ”áƒ®áƒ£áƒ áƒ˜ (áƒ¨áƒ”áƒªáƒ•áƒšáƒ˜áƒšáƒ˜)
            initBal: 1000, // áƒ¡áƒáƒ¬áƒ§áƒ˜áƒ¡áƒ˜ áƒ‘áƒáƒšáƒáƒœáƒ¡áƒ˜ (áƒ¨áƒ”áƒªáƒ•áƒšáƒ˜áƒšáƒ˜)
            lines: [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // áƒ°áƒáƒ áƒ˜áƒ–áƒáƒœáƒ¢áƒáƒšáƒ£áƒ áƒ˜
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // áƒ•áƒ”áƒ áƒ¢áƒ˜áƒ™áƒáƒšáƒ£áƒ áƒ˜
                [0, 4, 8], [2, 4, 6]              // áƒ“áƒ˜áƒáƒ’áƒáƒœáƒáƒšáƒ£áƒ áƒ˜
            ],
            pay: { 
                'ğŸ’ğŸ’ğŸ’': 15,
                '777': 10,
                'ğŸ’ğŸ’ğŸ’': 5,
                'ğŸ‹ğŸ‹ğŸ‹': 3,
                'ğŸŠğŸŠğŸŠ': 3,
                'ğŸ‡ğŸ‡ğŸ‡': 3,
                'ğŸ‰ğŸ‰ğŸ‰': 3,
                'default': 2
            },
            jackpotFee: 0.02 // 2% of each bet goes to jackpot
        };

        // áƒ›áƒáƒœáƒáƒªáƒ”áƒ›áƒ”áƒ‘áƒ˜
        let bal = cfg.initBal;
        let bet = cfg.min;
        let spinning = false;
        let jackpot = 0;

        // DOM áƒ”áƒšáƒ”áƒ›áƒ”áƒœáƒ¢áƒ”áƒ‘áƒ˜
        const D = {
            balance: document.getElementById('balance'),
            bet: document.getElementById('bet'),
            potential: document.getElementById('potential'),
            grid: document.getElementById('grid'),
            message: document.getElementById('message'),
            dec: document.getElementById('dec'),
            inc: document.getElementById('inc'),
            spin: document.getElementById('spin'),
            jackpot: document.getElementById('jackpot')
        };

        // áƒ˜áƒœáƒ˜áƒªáƒ˜áƒáƒšáƒ˜áƒ–áƒáƒªáƒ˜áƒ
        function init() {
            buildGrid();
            update();
            
            // áƒ›áƒáƒ•áƒšáƒ”áƒœáƒ”áƒ‘áƒ˜áƒ¡ áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ
            D.dec.addEventListener('click', () => { 
                bet = Math.max(cfg.min, bet - cfg.step); 
                update(); 
            });
            
            D.inc.addEventListener('click', () => { 
                bet = Math.min(cfg.max, bet + cfg.step); 
                update(); 
            });
            
            D.spin.addEventListener('click', spin);
        }

        // áƒ’áƒ áƒ˜áƒ“áƒ˜áƒ¡ áƒáƒ’áƒ”áƒ‘áƒ
        function buildGrid() {
            D.grid.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = '?';
                D.grid.appendChild(cell);
            }
        }

        // áƒ˜áƒœáƒ¢áƒ”áƒ áƒ¤áƒ”áƒ˜áƒ¡áƒ˜áƒ¡ áƒ’áƒáƒœáƒáƒ®áƒšáƒ”áƒ‘áƒ
        function update() {
            D.balance.textContent = bal;
            D.bet.textContent = bet;
            D.potential.textContent = bet * Math.max(...Object.values(cfg.pay));
            D.jackpot.textContent = `áƒ¯áƒ”áƒ™áƒáƒáƒ¢áƒ˜: ${jackpot.toFixed(2)} â‚¾`;
            D.spin.disabled = spinning || bal < bet;
            D.dec.disabled = spinning || bet <= cfg.min;
            D.inc.disabled = spinning || bet >= cfg.max;
        }

        // áƒ¡áƒáƒ˜áƒœáƒ˜áƒ¡ áƒ¤áƒ£áƒœáƒ¥áƒªáƒ˜áƒáƒœáƒáƒšáƒ˜
        async function spin() {
            if (spinning || bal < bet) return;
            
            spinning = true;
            bal -= bet;
            jackpot += bet * cfg.jackpotFee;
            update();
            
            D.message.textContent = 'áƒ¡áƒáƒ˜áƒœáƒ˜...';
            
            // áƒáƒœáƒ˜áƒ›áƒáƒªáƒ˜áƒ
            const cells = [...D.grid.children];
            let spins = 0;
            const totalSpins = 15;
            
            const spinInterval = setInterval(() => {
                cells.forEach(cell => {
                    cell.textContent = cfg.symbols[Math.floor(Math.random() * cfg.symbols.length)];
                    cell.classList.remove('win');
                });
                
                if (++spins >= totalSpins) {
                    clearInterval(spinInterval);
                    finishSpin();
                }
            }, 100);
        }

        // áƒ¡áƒáƒ˜áƒœáƒ˜áƒ¡ áƒ“áƒáƒ¡áƒ áƒ£áƒšáƒ”áƒ‘áƒ
        function finishSpin() {
            const result = [];
            const cells = [...D.grid.children];
            
            // áƒ¨áƒ”áƒ“áƒ”áƒ’áƒ˜áƒ¡ áƒ’áƒ”áƒœáƒ”áƒ áƒ˜áƒ áƒ”áƒ‘áƒ
            for (let i = 0; i < 9; i++) {
                const symbol = cfg.symbols[Math.floor(Math.random() * cfg.symbols.length)];
                cells[i].textContent = symbol;
                result[i] = symbol;
            }
            
            // áƒ›áƒáƒ’áƒ”áƒ‘áƒ˜áƒ¡ áƒ¨áƒ”áƒ›áƒáƒ¬áƒ›áƒ”áƒ‘áƒ
            const winResult = checkWin(result);
            
            if (winResult.total > 0) {
                // áƒ›áƒáƒ’áƒ”áƒ‘áƒ£áƒšáƒ˜ áƒ®áƒáƒ–áƒ”áƒ‘áƒ˜áƒ¡ áƒ›áƒáƒœáƒ˜áƒ¨áƒ•áƒœáƒ
                winResult.wins.forEach(win => {
                    win.line.forEach(idx => {
                        cells[idx].classList.add('win');
                    });
                });
                
                // áƒ¯áƒ”áƒ™áƒáƒáƒ¢áƒ˜áƒ¡ áƒ¨áƒ”áƒ›áƒáƒ¬áƒ›áƒ”áƒ‘áƒ
                if (result.includes('ğŸ’ğŸ’ğŸ’')) {
                    winResult.total += jackpot;
                    jackpot = 0;
                    D.message.textContent = `áƒ¯áƒ”áƒ™áƒáƒáƒ¢áƒ˜! áƒ›áƒáƒ˜áƒ’áƒ” ${winResult.total}â‚¾!`;
                } else {
                    D.message.textContent = `áƒ›áƒáƒ˜áƒ’áƒ” ${winResult.total}â‚¾!`;
                }
                
                bal += winResult.total;
            } else {
                D.message.textContent = 'áƒ¡áƒªáƒáƒ“áƒ” áƒ˜áƒ¡áƒ”áƒ•!';
            }
            
            spinning = false;
            update();
        }

        // áƒ›áƒáƒ’áƒ”áƒ‘áƒ˜áƒ¡ áƒ¨áƒ”áƒ›áƒáƒ¬áƒ›áƒ”áƒ‘áƒ
        function checkWin(result) {
            let totalWin = 0;
            const wins = [];
            
            cfg.lines.forEach(line => {
                const [a, b, c] = line.map(idx => result[idx]);
                
                if (a === b && b === c) {
                    const combo = a + b + c;
                    const multiplier = cfg.pay[combo] || cfg.pay['default'];
                    const winAmount = bet * multiplier;
                    
                    totalWin += winAmount;
                    wins.push({
                        line,
                        combo,
                        multiplier,
                        amount: winAmount
                    });
                }
            });
            
            return { total: totalWin, wins };
        }

        // áƒ˜áƒœáƒ˜áƒªáƒ˜áƒáƒšáƒ˜áƒ–áƒáƒªáƒ˜áƒ˜áƒ¡ áƒ“áƒáƒ¬áƒ§áƒ”áƒ‘áƒ
        init();
    </script>
</body>
</html>
